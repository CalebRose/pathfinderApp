<!DOCTYPE html>
<html lang="en">
  <head>
          <!--Import Google Icon Font-->
          <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import materialize.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <title>Materialize Sandbox</title>

             <!-- Style Sheet -->
          <link rel="stylesheet" href="./assets/style/style.css">
          <link rel="icon" type="image/gif" href="./assets/style/images/"/>



  </head>
  <body>
          <div class="container">        
              <!-- MOBILE COLLAPSE -->
              <nav>
                <div class="blue nav-wrapper">
                  <a href="#!" class="brand-logo">Pathfinder</a>
                  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                  <ul class="right hide-on-med-and-down">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">History</a></li>
                  </ul>
                  <ul class="side-nav" id="mobile-demo">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">History</a></li>
                  </ul>
                </div>
              </nav>
          <br>   </br>
              <!-- SEARCHBAR -->
              <h1>Start</h1>
              <nav>
                  <div class="blue nav-wrapper">
                      <form>
                      <div class="input-field">
                          <input id="starting-location" type="search" required>
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                      </div>
                      </form>
                  </div>
              </nav>
              <br>   </br>
              <h1>Finish</h1>
              <nav>
                <div class="blue nav-wrapper">
                    <form>
                    <div class="input-field">
                        <input id="ending-location" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                    <button id="submit">Submit</button>
                    </form>
                    
                </div>
            </nav>
            <br>   </br>

            <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJLwPMoJm1RIYRetVp1EtGm10&key=AIzaSyAkhYXD2uGMFang4DjMfM4rR8qfnEDhM6c" allowfullscreen></iframe>
              <!-- Footer -->
              <footer class="blue page-footer">
                <div class="container">
                  <div class="row">
                    <div class="col l6 s12">
                      <h5 class="white-text">Footer Content</h5>
                      <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                    
                  </div>
                </div>
                <div class="footer-copyright">
                  <div class="container">
                  Â© 2019 Copyright
                  <a class="grey-text text-lighten-4 right" href="#!">Links if needed</a>
                  </div>
                </div>
              </footer>
          </div><!-- ./container -->
          <div></div>


      <!--jQuery and Popper.js  -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

         <script>
            $(".button-collapse").sideNav();
         </script>
      <!-- Google APIs -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkhYXD2uGMFang4DjMfM4rR8qfnEDhM6c&callback=initMap"
        async

      ></script>
    <!-- JavaScript Source -->
      <script src="./assets/javascript/app.js"></script>
